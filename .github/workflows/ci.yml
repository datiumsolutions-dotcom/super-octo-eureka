name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Force npm public registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config get registry

      - run: npm ci
      - run: npm run build
